<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="calc">

        <div class="calcScreen"></div>

        <div class="calcBody">
            <div class="btn_wrapper smallBtn_wrapper">
                <div class="smallBtn" id="9">9</div>
                <div class="smallBtn" id="8">8</div>
                <div class="smallBtn" id="7">7</div>
                <div class="smallBtn" id="6">6</div>
                <div class="smallBtn" id="5">5</div>
                <div class="smallBtn" id="4">4</div>
                <div class="smallBtn" id="3">3</div>
                <div class="smallBtn" id="2">2</div>
                <div class="smallBtn" id="1">1</div>
                <div class="smallBtn" id="0">0</div>
                <div class="smallBtn" id="dot">.</div>
                <div class="smallBtn" id="equal">=</div>
            </div>
            <div class="btn_wrapper operationBtn_wrapper">
                <div class="smallBtn operationBtn" id="div">/</div>
                <div class="smallBtn operationBtn" id="mult">x</div>
                <div class="smallBtn operationBtn" id="sub">-</div>
                <div class="smallBtn operationBtn" id="add">+</div>
                <div class="smallBtn operationBtn" id="erase">AC</div>
            </div>
        </div>

    </div>
    <!--calc-->

    <script src="js/script.js"></script>
</body>

</html>
